<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сотруднкии</title>  
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
        <section class="main">
            <div class="container">
                <h1>Сотруднки</h1>
                <form action="" id="add-worker" class=mb-3>
                    <div class="mb-3"><input class="form-control" type="text" placeholder="Имя" id="input-name">
                    </div>
                    <div class="mb-3"><input class="form-control" type="text" placeholder="Фамилия" id="input-surname">
                    </div>
                    <div class="mb-3"><input class="form-control" type="text" placeholder="Отчество" id="input-lastname">
                    </div>
                    <div class="mb-3"><input class="form-control" type="text" placeholder="Начало работы" id="input-workStart">
                    </div>
                    <div class="mb-3"><input class="form-control" type="date" id="input-birthDate">
                    </div>
                    <div class="mb-3"><input class="form-control" type="text" placeholder="Должность" id="input-post">
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </form>
                <table class="table table-dark table-striped workersTable">
                    <thead>
                        <th data-column="fio">ФИО</th>
                        <th data-column="birthDate">Дата рождения</th>
                        <th data-column="workStart">Время работы</th>
                        <th data-column="post">Должность</th>
                    </thead>   
                    <tbody id="workersList">
                    </tbody>
                </table>
            </div>
        </section>
    <script defr type="module" src="main.js"></script>
</body>
</html>
